<!DOCTYPE html>
<html ng-app="app" ng-controller="HomeController">

<head>
	<link rel="stylesheet" type="text/css" href="./res/css/app.css">
	<link rel="stylesheet" href="./scripts/packages/angular-material/angular-material.css">
	<title>{{pageTitle}} - Kusha.me</title>
	<base href="/">
</head>

<body>
	<div class="navBar">
		<h2 class="navTitle">kusha.me</h2>
		<a ng-class="{ active: isActive('/')}" class="navLink" href="/#/">Home</a>
		<a ng-class="{ active: isActive('/resume')}" class="navLink" href="/#/resume">Resume</a>
		<a href="http://github.com/kushagharahi"><img ng-src="res/img/social/github{{hoverGit}}.png" ng-init="hoverGit=''" ng-mouseover="hoverGit='-hover'" ng-mouseleave="hoverGit=''" class="socialIcon"/></a>
		<a href="http://twitter.com/kushalulz"><img ng-src="res/img/social/twitter{{hoverTwitter}}.png" ng-init="hoverTwitter=''" ng-mouseover="hoverTwitter='-hover'" ng-mouseleave="hoverTwitter=''" class="socialIcon"/></a>
	</div>

	<div ng-view class="content">
		</div>

	<script src="./scripts/packages/angular/angular.js"></script>
	<script src="./scripts/packages/angular-route/angular-route.js"></script>
	<script src="./scripts/packages/angular-aria/angular-aria.js"></script>
	<script src="./scripts/packages/angular-animate/angular-animate.js"></script>
	<script src="./scripts/packages/angular-material/angular-material.js"></script>
	<script src="./scripts/app.js"></script>
</body>

</html>
