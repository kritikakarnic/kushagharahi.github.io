<!DOCTYPE html>
<html ng-app="app" ng-controller="HomeController">

<head>
	<link rel="stylesheet" type="text/css" href="./res/style/app.css">
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="">
	<title ng-bind="pageTitle"></title>
	<base href="/">
</head>

<body>
	<div ng-if="false">
		<div class="loading"><img alt="loading" src="./res/img/ball.svg"></img></div>
	</div>
	<div class="navMobileBG">
		<a href="/#/" class="navMobileTitle" ng-bind="pageTitle"></a>
	</div>
	<input class="navMenu" ng-model="mobileMenu" type="checkbox" /><label for="navMenu"></label>

	<ul class="nav">
		<li><a class="navTitle" href="/#/">kusha.me</a></li>
		<li><a class="navLink" ng-class="{ active: isActive('/')}" href="/#/">Home</a></li>
		<li><a class="navLink" ng-class="{ active: isActive('/resume')}" href="/#/resume">Resume</a></li>
		<li><a class="navLink" ng-class="{ active: isActive('/projects')}" href="/#/projects">Projects</a></li>
		<li><a class="navLink" ng-class="{ active: isActive('/contact')}" href="/#/contact">Contact</a></li>
		<li>
			<social-icon social-icon-name="github" class="socialIcon" link="http://github.com/kushagharahi" target="_blank"></social-icon>
		</li>
		<li>
			<social-icon social-icon-name="twitter" class="socialIcon" link="http://twitter.com/kushalulz" target="_blank"></social-icon>
		</li>
		<li>
			<social-icon social-icon-name="linkedin" class="socialIcon"  link="http://linkedin.com/in/kushagharahi " target="_blank "></social-icon></li>
		</ul>

	<div ng-view class="content ">
		</div>

	<script src="./scripts/packages/angular/angular.min.js " defer></script>
	<script src="./scripts/packages/angular-route/angular-route.min.js" defer></script>
	<script src="./scripts/app-min.js " defer></script>
</body>

</html>
