<p>Feel free to drop me a line using the form below! I generally will reply within 2 business days. I look forward to connecting
    with you.</p>

<form name="contactForm" novalidate>
    <div class="form-group">
        <label for="fName">First Name:</label>
    </div>
    <div class="form-group">
        <input class="form-input" name="fName" required>
    </div>
    <div class="form-group">
        <label for="lName">Last Name:</label>
    </div>
    <div class="form-group">
        <input class="form-input" name="lName" required>
    </div>
    <div class="form-group">
        <label for="_replyto">Email:</label>
    </div>
    <div class="form-group">
        <input class="form-email" type="email" required name="_replyto">
    </div>
    <div class="form-group">
        <label for="body">Message:</label>
    </div>
    <div class="form-group">
        <textarea name="body" class="form-message" required></textarea>
    </div>
    <div class="form-group">
        <label for="validation">What color is the sky on a clear day?</label>
    </div>
    <div class="form-group">
        <input class="form-input" ng-model="validation" name="validation" required>
    </div>
    <div class="form-group">
        <input type="button" ng-click="submit()" value="Send">
    </div>
    <p class="errorText" ng-show="message">{{message}}</p>
    <input type="hidden" name="_subject" value="Kusha.Me" />
</form>
